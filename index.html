<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banana Triva</title>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:400,800|Shrikhand" rel="stylesheet">

    <!-- Stylesheet -->
    <link href="./assets/css/style.css" rel="stylesheet">



</head>


<body class="bg-warning">

    <div class="container col-9 bg-light mt-5 pb-5 mb-5">

        <!-- title area-->
        <div class="row">
            <div class="col pt-5">
                <h1 class="text-center pb-3">The Banana Triva Game</h1>
            </div>
        </div>

        <!-- where content switches out-->

        <!-- timer area-->
        <div class="row">
            <div class="col text-center pb-3" id="timerArea">
            </div>
        </div>

        <!-- question area-->
        <div class="row">
            <div class="col text-center" id="triviaArea">

                <!-- start button-->
                <button type="button" class="btn btn-primary" id="startButton">Start Peeling</button>
            </div>
        </div>
    </div>



    <script src="./assets/javascript/app.js"></script>

</body>


</html>
